<table ng-controller="SupplierCtrl">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome Fantasia</th>
            <th>E-mail</th>
            <th>CNPJ</th>
        </tr>
    </thead>
    <tbody>
        <tr class="click" ng-repeat="supplier in suppliers" ui-sref="supplierDetail(supplier)">
            <td>{{ supplier.id }}</td>
            <td>{{ supplier.trading_name }}</td>
            <td>{{ supplier.email }}</td>
            <td>{{ supplier.cnpj }}</td>
        </tr>
    </tbody>
</table>
