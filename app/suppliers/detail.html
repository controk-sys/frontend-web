<div ng-controller="SupplierDetailCtrl" class="container">
    <!-- Main info -->
    <div>
        <div class="row">
            <div class="column"><h4>Informações (fornecedor {{ supplier.id }})</h4></div>
        </div>
        <div class="row">
            <div class="column">
                <label for="name">Nome</label>
                <input id="name" type="text" ng-model="supplier.email" />
            </div>
            <div class="column">
                <label for="cpf">CPF</label>
                <input id="cpf" type="text" ng-model="supplier.cnpj" />
            </div>
        </div>
        <div class="row">
            <div class="column">
                <label for="obs">Observação</label>
                <input id="obs" type="text" ng-model="supplier.trading_name" />
            </div>
        </div>
    </div>

    <!-- Contact -->
    <div>
        <div class="row">
            <div class="column"><h4>Contato</h4></div>
        </div>
        <div class="row">
            <div class="column">
                <label for="mobile">Telefone Celular</label>
                <input id="mobile" type="text" ng-model="supplier.mobile" />
            </div>
            <div class="column">
                <label for="phone">Telefone Fixo</label>
                <input id="phone" type="text" ng-model="supplier.phone" />
            </div>
        </div>
        <div class="row">
            <div class="column">
                <label for="email">E-mail</label>
                <input id="email" type="text" ng-model="supplier.email" />
            </div>
        </div>
    </div>

    <!-- Address -->
    <div>
        <div class="row">
            <div class="column"><h4>Endereço</h4></div>
        </div>
        <div class="row">
            <div class="column">
                <label for="place">Logradouro</label>
                <select id="place"
                        ng-options="item.name for item in supplier.place_options track by item.id"
                        data-ng-model="supplier.address.place">
                </select>
            </div>
            <div class="column">
                <label for="placeName">Nome do Logradouro</label>
                <input id="placeName" type="text" ng-model="supplier.address.place_name" />
            </div>
        </div>
        <div class="row">
            <div class="column">
                <label for="number">Número</label>
                <input id="number" type="number" ng-model="supplier.address.number" />
            </div>
            <div class="column">
                <label for="complement">Complemento</label>
                <input id="complement" type="text" ng-model="supplier.address.complement" />
            </div>
        </div>
        <div class="row">
            <div class="column">
                <label for="neighborhood">Bairro</label>
                <input id="neighborhood" type="text" ng-model="supplier.address.neighborhood" />
            </div>
            <div class="column">
                <label for="city">Cidade</label>
                <input id="city" type="text" ng-model="supplier.address.city" />
            </div>
        </div>
        <div class="row">
            <div class="column">
                <label for="state">Estado</label>
                <input id="state" type="text" ng-model="supplier.address.state" />
            </div>
            <div class="column">
                <label for="cep">CEP</label>
                <input id="cep" type="text" ng-model="supplier.address.cep" />
            </div>
        </div>
    </div>
</div>
