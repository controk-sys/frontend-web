<form ng-submit="create(supplier)" ng-controller="SupplierCreateCtrl" class="container">
    <button-v></button-v>
    <!-- Main info -->
    <div>
        <div class="row">
            <div class="column"><h4>Cadastro de funcionário</h4></div>
        </div>
        <div class="row">
            <div class="column">
                <label for="name">Nome</label>
                <input id="name" type="text" ng-model="supplier.trading_name" required/>
            </div>
            <div class="column">
                <label for="cnpj">CNPJ</label>
                <input id="cnpj" type="text" ng-model="supplier.cnpj" mask="99.999.999/0001-99" required/>
            </div>
        </div>
    </div>

    <!-- Contact -->
    <div>
        <div class="row">
            <div class="column"><h4>Contato</h4></div>
        </div>
        <div class="row">
            <div class="column">
                <label for="mobile">Telefone Celular</label>
                <input id="mobile" type="text" ng-model="supplier.mobile" mask="(999) 9 9999-9999" required/>
            </div>
            <div class="column">
                <label for="phone">Telefone Fixo</label>
                <input id="phone" type="text" ng-model="supplier.phone" mask="(999) 9999-9999" required/>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <label for="email">E-mail</label>
                <input id="email" type="email" ng-model="supplier.email" required/>
            </div>
        </div>
    </div>

    <!-- Address -->
    <div>
        <div class="row">
            <div class="column"><h4>Endereço</h4></div>
        </div>
        <div class="row">
            <div class="column">
                <label for="place">Logradouro</label>
                <select id="place" required
                        ng-options="item.name for item in place_options track by item.id"
                        data-ng-model="supplier.address.place">
                </select>
            </div>
            <div class="column">
                <label for="placeName">Nome do Logradouro</label>
                <input id="placeName" type="text" ng-model="supplier.address.place_name" required/>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <label for="number">Número</label>
                <input id="number" type="number" ng-model="supplier.address.number" required/>
            </div>
            <div class="column">
                <label for="complement">Complemento</label>
                <input id="complement" type="text" ng-model="supplier.address.complement"/>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <label for="neighborhood">Bairro</label>
                <input id="neighborhood" type="text" ng-model="supplier.address.neighborhood" required/>
            </div>
            <div class="column">
                <label for="city">Cidade</label>
                <input id="city" type="text" ng-model="supplier.address.city" required/>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <label for="state">Estado</label>
                <input id="state" type="text" ng-model="supplier.address.state" required/>
            </div>
            <div class="column">
                <label for="cep">CEP</label>
                <input id="cep" type="text" ng-model="supplier.address.cep" mask="99999-999" required/>
            </div>
        </div>
    </div>
</form>
